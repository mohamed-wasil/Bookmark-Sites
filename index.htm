<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Image/OIP.jpeg" type="image/x-icon">
    <title>Bookmark Sites</title>

    <link rel="stylesheet" href="CSS/mian.css">
</head>

<body>
    <!-- start code -->
    <section class="bookmark">
        <div class="container">
            <div class="bookmark__title text-center">
                <h1 class="position-relative">Bookmarker</h1>
            </div>

            <div class="bookmark__info">
                <div class="heading text-center mb-5">
                    <h2>
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                </div>
                <label for="sName" class="text-capitalize">
                    <i class="fa-solid fa-book-bookmark me-2"></i> Site name</label>
                <input type="text" id="sName" placeholder="Bookmark Nmae" class="p-2 form-control">

                <label for="sUrl">
                    <i class="fa-solid fa-link me-2"></i>
                    Site URL</label>
                <input type="text" id="sUrl" placeholder="Website URL" class="p-2  form-control">

                <button id="addBtn" class="btn btn-danger d-block mx-auto mt-4 px-5">Submit</button>
                <div class="line"></div>
                <input id="searshBtn" onkeyup="searchSite(this.value)" class="form-control w-50 mt-4 px-3 mx-auto"
                    placeholder="Search On your Site" />
            </div>

            <table class="table mt-5  text-center">
                <thead>
                    <th class="py-3">Index</th>
                    <th class="py-3">Website Name</th>
                    <th class="py-3">Visit</th>
                    <th class="py-3">Delete</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </section>


    <script src="JS/index.js"></script>
</body>

</html>
